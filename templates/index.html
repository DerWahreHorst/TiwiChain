<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blockchain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='images/coin1.png') }}" alt="Coin Icon" class="icon">
    <h1>Blockchain Explorer</h1>

    <!-- Node List Section -->
    <h2>Registered Nodes</h2>
    <div id="nodes">
        <!-- Node list will be injected here -->
    </div>

    <h2>Public Keys and Balances</h2>
    <div id="balances"></div>


    <h2>Wallet</h2>
    <button id="generate-keys">Generate Key Pair</button>
    <p>Your Public Address:</p>
    <textarea id="public-key" readonly></textarea>
    <p>Your Private Key (Keep this secret!):</p>
    <textarea id="private-key" readonly></textarea>
    

    <!-- Transaction Form -->
    <h2>Create a New Transaction</h2>
    <form id="transaction-form">
        <label for="sender">Sender Address:</label><br>
        <input type="text" id="sender" name="sender" required><br><br>
        <label for="recipient">Recipient Address:</label><br>
        <input type="text" id="recipient" name="recipient" required><br><br>
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" step="any" min="0" required><br><br>
        <button type="submit">Send Transaction</button>
    </form>

    <!-- Mine Block Button -->
    <h2>Mining</h2>
    <button id="mine-block">Mine a New Block</button>

    <!-- Messages -->
    <div id="messages"></div>

    <!-- Blockchain Display -->
    <h2>Blockchain</h2>
    <div id="chain">
        <!-- Blockchain data will be injected here -->
    </div>

    <!-- Include elliptic library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <!-- Include js-sha256 library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
